{% extends 'carbike/base.html' %}
{% block title %}クルマ・バイク推定結果{% endblock %}

{% block content %}
<div>
    <h4 class="mt-4 mb-5 boeder-bottom">クルマ・バイク推定結果></h4>
    <table class='table'>
        <tbody>
            <tr>
                <td>ファイル名</td>
                <td>{{ photo_name }}</td>
            </tr>
            <tr>
                <td>画像ファイル</td>
                <td><img class='preview-img' src={{ photo_data }}></img></td>
            </tr>
            <tr>
                <td>推定ラベル</td>
                <td>{{ predicted }}</td>
            </tr>
            <tr>
                <td>推定確率</td>
                <td>{{ percentage }} % </td>
            </tr>
        </tbody>
    </table>
    <a href="{% url 'carbike:index' %}" class="btn btn-primary">画像選択メニューにもどる</a>
</div>
{% endblock %}
